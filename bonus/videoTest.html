<!DOCTYPE html>
<html>
    <head>
        <title>Testing video tag</title>
        <p> Este tag es para poder incluir videos dentro de nuestra pagina. Es un feature reciente de html5 y solo puede soportar 3 formatos, los cuales son mp4, ogg y WebM. Tambien posee diferentes atributos como loop, autoplay, mute, etc
        </p>
    </head>
    <body>
        <video width="320" height="240" controls autoplay loop>
            <source src="Summer Teeth.mp4" type="video/mp4">
        </video>
    </body>
</html>
